<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Reservierung</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
    --scene-width: clamp(900px, 80vw, 1600px);  /* Master-Breite */
}

html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
} 

body {
        background-image: url("red2.png");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
}

.rahmen {
        position: fixed;
        top: 50%;
        left: 51.1%;
        transform: translate(-51%, -50%); /* Mitte fix */
        width: calc(var(--scene-width) * 1.13); /* leicht größer als Szene */
        height: calc(100vh * 1.00);           /* minimal größer als Viewport */
        pointer-events: none;
        filter:
            drop-shadow(1px 1px 1px rgba(0,0,0,0.15))
            drop-shadow(2px 2px 2px rgba(0,0,0,0.25))
            drop-shadow(3px 3px 3px rgba(0,0,0,0.35))
            drop-shadow(4px 4px 4px rgba(0,0,0,0.25));
}

#footerText {
        position: fixed;       /* bleibt immer sichtbar, auch beim Scrollen */
        bottom: 0px;          /* Abstand vom unteren Rand, anpassen wie du willst */
        left: 500px;            /* Abstand von links, anpassen */
        color: #000;           /* schwarz */
        font-family: 'Helvetica', cursive;
        font-size: 15px;       /* Schriftgröße anpassen */
        z-index: 100;          /* über anderen Elementen */
}
#demo1 {
        position: fixed;       /* immer sichtbar, auch beim Scrollen */
        top: 70px;
        left: 30px;
        transform: none;
        background: transparent; /* optional, damit Text lesbar ist */
        padding: 10px 20px;
        font-family: 'Great Vibes';
        font-size: 24px;
        text-align: center;
        line-height: 1.4;     /* Abstand zwischen Zeilen */
        max-width: 90%;        /* optional, damit es nicht über den Rand geht */
        z-index: 100;          /* über anderen Elementen */
        border-radius: 5px;    /* optional */
	
}
#demo2 {
        position: fixed;       /* immer sichtbar, auch beim Scrollen */
        top: 70px;         /* Abstand vom unteren Rand */
        right: 30px;           /* Abstand vom rechten Rand */
        left: auto;
        transform: none;
        background: transparent; /* optional, damit Text lesbar ist */
        padding: 10px 20px;
        font-family: 'Great Vibes';
        font-size: 24px;
        text-align: center;
        line-height: 1.4;     /* Abstand zwischen Zeilen */
        max-width: 90%;        /* optional, damit es nicht über den Rand geht */
        z-index: 100;          /* über anderen Elementen */
        border-radius: 5px;    /* optional */
	    max-height: 200px;
        overflow-y: auto;
}

.hecke {
        position: relative;         
		display: block;
		margin: 300px auto 0 auto;           
        height: 60vh;  
        width: auto;     
        z-index: -2;      
       

        filter: 
            drop-shadow(1px 1px 1px rgba(0,0,0,0.15))
            drop-shadow(2px 2px 2px rgba(0,0,0,0.25))
            drop-shadow(3px 3px 3px rgba(0,0,0,0.35))
            drop-shadow(4px 4px 4px rgba(0,0,0,0.45))
            drop-shadow(5px 5px 5px rgba(0,0,0,0.55));
}

</style>
</head>

<body>
<p id="footerText">Demo</p>
<img src="hecke.png" class="hecke" alt="Hecke">

<div id="demo1">
   <strong>Adresse:</strong><br>
  Musterstraße 1, 12345 Demo-Stadt<br><br>  
  <strong>Kontakt:</strong><br>
  Telefon: 01234 56789<br>
  E-Mail: info@demo-restaurant.de
</div>
<div id="demo2">
 <strong>Öffnungszeiten:</strong><br>
  Montag – Freitag: 12:00 – 22:00 Uhr<br>
  Samstag – Sonntag: 12:00 – 23:00 Uhr<br>
  Feiertage: 12:00 – 23:00 Uhr<br>
</div>


<div class="background"></div>
<img src="asiaborder2.png" class="rahmen" alt="Rahmen">
</body>
</html>
