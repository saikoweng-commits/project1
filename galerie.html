<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Galerie</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
:root {
    --scene-width: clamp(900px, 80vw, 1600px);  /* Master-Breite */
}

html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
}

body {
        background-image: url("red2.png");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
}

.rahmen {
        position: fixed;
        top: 50%;
        left: 51.1%;
        transform: translate(-51%, -50%); /* Mitte fix */
        width: calc(var(--scene-width) * 1.13); /* leicht größer als Szene */
        height: calc(100vh * 1.00);           /* minimal größer als Viewport */
        pointer-events: none;
        filter:
            drop-shadow(1px 1px 1px rgba(0,0,0,0.15))
            drop-shadow(2px 2px 2px rgba(0,0,0,0.25))
            drop-shadow(3px 3px 3px rgba(0,0,0,0.35))
            drop-shadow(4px 4px 4px rgba(0,0,0,0.25));
}

#carousel {
        position: absolute;
        bottom: 110px;
        left: 50%;
        transform: translateX(-50%);
        width: 97vw;
        height: 180px;
        overflow: hidden;
        z-index: -1;
	    filter: 
            drop-shadow(1px 1px 1px rgba(0,0,0,0.15))
            drop-shadow(2px 2px 2px rgba(0,0,0,0.25))
            drop-shadow(3px 3px 3px rgba(0,0,0,0.35))
            drop-shadow(4px 4px 4px rgba(0,0,0,0.45))
			drop-shadow(5px 5px 5px rgba(0,0,0,0.55))
}

#carousel .track {
        display: flex;
        width: fit-content;
        animation: scroll-left 30s linear infinite;
	    animation-timing-function: linear;
}

#carousel .track img {
        width: 200px;
        height: 200px;
        margin-right: 20px;
	    flex-shink: 0;
        object-fit: cover;
}

@keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); } /* halbe Track-Breite */
}
#footerText {
        position: fixed;       /* bleibt immer sichtbar, auch beim Scrollen */
        bottom: 0px;          /* Abstand vom unteren Rand, anpassen wie du willst */
        left: 500px;            /* Abstand von links, anpassen */
        color: #000;           /* schwarz */
        font-family: 'Helvetica', cursive;
        font-size: 15px;       /* Schriftgröße anpassen */
        z-index: 100;          /* über anderen Elementen */
}

</style>
</head>

<body>
<p id="footerText">Demo</p>

<img src="asiaborder4.png" class="rahmen" alt="Rahmen">


<div id="carousel">
    <div class="track">
        <img src="galerie1.png" alt="galerie 1">
        <img src="galerie2.jpg" alt="galerie 2">
        <img src="galerie3.jpg" alt="galerie 3">
        <img src="galerie4.png" alt="galerie 4">
        <img src="galerie5.png" alt="galerie 5">
        <img src="galerie6.jpg" alt="galerie 6">
		<img src="galerie7.jpg" alt="galerie 7">
		
        <!-- dupliziert für Endlos -->
        <img src="galerie1.png" alt="galerie 1">
        <img src="galerie2.jpg" alt="galerie 2">
        <img src="galerie3.jpg" alt="galerie 3">
        <img src="galerie4.png" alt="galerie 4">
        <img src="galerie5.png" alt="galerie 5">
        <img src="galerie6.jpg" alt="galerie 6">
		<img src="galerie7.jpg" alt="galerie 7">
    </div>
</div>

</body>
</html>
