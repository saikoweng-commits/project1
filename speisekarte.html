<style>
:root {
    --scene-width: clamp(900px, 80vw, 1600px);  /* Master-Breite */
}

html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
}

body {
        background-image: url("red2.png");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
}

.rahmen {
        position: fixed;
        top: 50%;
        left: 51.1%;
        transform: translate(-51%, -50%); /* Mitte fix */
        width: calc(var(--scene-width) * 1.13); /* leicht grÃ¶ÃŸer als Szene */
        height: calc(100vh * 1.00);           /* minimal grÃ¶ÃŸer als Viewport */
        pointer-events: none;
        filter:
            drop-shadow(1px 1px 1px rgba(0,0,0,0.15))
            drop-shadow(2px 2px 2px rgba(0,0,0,0.25))
            drop-shadow(3px 3px 3px rgba(0,0,0,0.35))
            drop-shadow(4px 4px 4px rgba(0,0,0,0.25));
}

:root {
    --book-width: clamp(100px, 40vw, 800px);
}
.book {
        position: absolute;
        width: var(--book-width);
        height: 380px;     /* kleiner */
        perspective: 2000px;
	    top: -10px;
	    left: 50%;
	    transform: translateX(var(--book-x)) translateX(-50%);
	    isolation: isolate;
        margin: 200px auto 0; /* weiter nach unten */
	    filter:
            drop-shadow(1px 1px 1px rgba(0,0,0,0.15))
            drop-shadow(2px 2px 2px rgba(0,0,0,0.25))
            drop-shadow(3px 3px 3px rgba(0,0,0,0.35))
            drop-shadow(4px 4px 4px rgba(0,0,0,0.45))
            drop-shadow(5px 5px 5px rgba(0,0,0,0.55));
}


.page {
        position: absolute;
        width: var(--book-width);
        height: 380px;
        top: 0;
        right: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
		box-sizing: border-box;
}

.front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;  /* <<< statt center */
        align-items: flex-start;      /* optional, falls linksbÃ¼ndig */
        padding: 55px; 
        box-sizing: border-box;
        border: 1px solid #333;
}

.front {
        background: #fffef0;
        z-index: 2;
        border-radius: 0 5px 5px 0;
        box-shadow: inset 10px 0 30px -10px rgba(0,0,0,0.2);
}

.back {
        background-image: url('rahmenin1.png') !important;
     	background-size: cover;
		background-position: center;
        transform: rotateY(180deg);
        z-index: 1;
        border-radius: 5px 0 0 5px;
}

.cover-front {
        background-image: url('goldrahmen2.png') !important;
        background-size: cover;
        background-position: center;
        color: #ffd700 !important;   
        box-shadow: 5px 5px 25px rgba(0,0,0,0.8) !important;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
}

input { display: none; }
input:checked + .page { transform: rotateY(-180deg); z-index: 10; }

.p1 { z-index: 9; }
.p2 { z-index: 8; }
.p3 { z-index: 7; }
.p4 { z-index: 6; }

        font-family: 'Great Vibes';

        justify-content: space-between; /* Text links, Preis rechts */
        width: 110%;                    /* Linie geht bis rechts */

top:-15px;			/* Abstand von links */
